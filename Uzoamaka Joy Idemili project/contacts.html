<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JT-Contact Us</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Crafty+Girls&display=swap" rel="stylesheet">
    <script src="main.js"></script>
    <script src="https://kit.fontawesome.com/f00970d613.js" crossorigin="anonymous"></script>
    <style>
        body{
            background: url(images/contactimg.jpg);
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            height: 100vh;
            width: 100%;
        }
    </style>
</head>
<body>

    <!--Navbar=====-->
    <div id="menubar" class="menubar">
        <div id="navbar" onclick="onclickmenu()">
            <div id="bar1" class="bar"></div>
            <div id="bar2" class="bar"></div>
            <div id="bar3" class="bar"></div>
            <ul id="nav" class="nav">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="reviews.html">Reviews</a></li>
                <li><a href="contacts.html">Contact Us</a></li>
                <li><a href="submit.html">Submit</a></li>
                
            </ul>
        </div>
    </div>

    <div class="contact-head">
        <h1 class="contacts-title">Contact Us</h1>
        <p>Email us for all information, event booking and bar reservation 
            enquiries and we will get back to you as soon as possible</p>
    </div>

    <div class="contact-info">
        <div class="contact-icons">
            <i class="icon fa fa-map-marker"></i>
            <p>Abuja, Nigera</p>
        </div>

        <div class="contact-icons">
            <i class="icon fa fa-phone"></i>
            <p>+0000000000000</p>
        </div>

        <div class="contact-icons">
            <i class="icon fa fa-envelope"></i>
            <p>email@domain.com</p>
        </div>

    </div>

    <div class="form">
        <h3>Send us a message</h3>
        <form action="submit.html" name="myform" onsubmit="return (validate());">
            <input type="text" name="name" placeholder="Full Name">
            <input type="text" name="phone" placeholder="Phone Number">
            <input type="text" name="email" placeholder="Email">
            <input type="text" name="subject" placeholder="Message Subject">
            <textarea name="message" placeholder="Write your message" cols="30" rows="5"></textarea>
            <input type="submit" value="Send Message">
        </form>
    </div>

    <footer id="social-icons">
        <a href="#"><i class="fab fa-facebook facebook"></i></a>
        <a href="#"><i class="fab fa-twitter twitter"></i></a>
        <a href="#"><i class="fab fa-instagram instagram"></i></a>
        <a href="#"><i class="fab fa-google-plus plus"></i></a>
    </footer>


</body>
</html>
